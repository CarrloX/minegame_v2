<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunk Test - Minecraft Clone</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%;
            image-rendering: pixelated;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>Chunk Test</h2>
        <p>Usa el mouse para rotar la vista</p>
        <p>Rueda del mouse para hacer zoom</p>
        <p>Click derecho + arrastrar para mover la cámara</p>
    </div>
    
    <div id="controls">
        <button id="toggleWireframe">Alternar Malla</button>
        <button id="resetCamera">Reiniciar Cámara</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(16, 24, 32);
        camera.lookAt(8, 8, 8);
        
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.NoToneMapping;
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 5;
        controls.maxDistance = 100;
        controls.maxPolarAngle = Math.PI / 2;
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        const axesHelper = new THREE.AxesHelper(16);
        scene.add(axesHelper);
        
        const gridHelper = new THREE.GridHelper(32, 32, 0x888888, 0x444444);
        scene.add(gridHelper);
        
        let chunkMesh = null;
        
        const TEXTURE_COORDS = {
            grass: { x: 0, y: 0, w: 1, h: 1 },
            grass_side: { x: 1, y: 0, w: 1, h: 1 },
            dirt: { x: 0, y: 1, w: 1, h: 1 },
            stone: { x: 1, y: 1, w: 1, h: 1 }
        };
        
        const ATLAS_SIZE = 2;
        const TEX_SIZE = 16;
        
        const texturePath = 'public/assets/textures/atlas.png';
        
        function loadTexture(path, callback) {
            console.log('Cargando textura:', path);
            const loader = new THREE.TextureLoader();
            loader.load(
                path,
                function(texture) {
                    texture.magFilter = THREE.NearestFilter;
                    texture.minFilter = THREE.NearestMipMapNearestFilter;
                    texture.wrapS = THREE.ClampToEdgeWrapping;
                    texture.wrapT = THREE.ClampToEdgeWrapping;
                    texture.generateMipmaps = true;
                    texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
                    texture.needsUpdate = true;
                    console.log('Textura cargada:', {
                        width: texture.image.width,
                        height: texture.image.height,
                        format: texture.format,
                        type: texture.type,
                        path: path
                    });
                    callback(null, texture);
                },
                function(xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% cargado');
                },
                function(error) {
                    console.error('Error al cargar la textura:', error);
                    callback(error || new Error('Error al cargar la textura'));
                }
            );
        }
        
        function createChunkMaterial(texture) {
            return new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.FrontSide,
                color: 0xFFFFFF,
                fog: false,
                toneMapped: false,
                transparent: true,
                alphaTest: 0.1,
                wireframe: wireframeMode
            });
        }
        
        function getUvCoords(texName, face) {
            let texKey = texName.toLowerCase();
            
            if (texName === 'grass') {
                if (face === 'top') {
                    texKey = 'grass';
                } else if (face === 'bottom') {
                    texKey = 'dirt';
                } else {
                    texKey = 'grass_side';
                }
            }
            
            const coords = TEXTURE_COORDS[texKey] || TEXTURE_COORDS.stone;
            
            const cellSize = 1 / ATLAS_SIZE;
            const x = coords.x * cellSize;
            const y = 1 - (coords.y + 1) * cellSize;
            const w = cellSize * coords.w;
            const h = cellSize * coords.h;
            
            return [
                [x, y],             // inferior izquierda (tierra)
                [x + w, y],         // inferior derecha
                [x + w, y + h],     // superior derecha (hierba)
                [x, y + h]          // superior izquierda
            ];
        }
        
        function createTestChunk() {
            return new Promise((resolve, reject) => {
                loadTexture(texturePath, function(error, texture) {
                    if (error) {
                        console.error('Error al cargar la textura:', error);
                        reject(error);
                        return;
                    }
                    
                    const material = createChunkMaterial(texture);
                    const geometry = new THREE.BufferGeometry();
                    
                    const positions = [];
                    const normals = [];
                    const uvs = [];
                    const indices = [];
                    
                    const CHUNK_SIZE = 16;
                    const CHUNK_HEIGHT = 16;
                    
                    function addFace(vertices, normal, blockType, faceType = 'side') {
                        const vertexCount = positions.length / 3;
                        
                        for (let i = 0; i < vertices.length; i += 3) {
                            positions.push(vertices[i], vertices[i+1], vertices[i+2]);
                            normals.push(normal[0], normal[1], normal[2]);
                        }
                        
                        const uvCoords = getUvCoords(blockType, faceType);
                        
                        for (let i = 0; 4 > i; i++) {
                            uvs.push(uvCoords[i][0], uvCoords[i][1]);
                        }
                        
                        indices.push(
                            vertexCount, vertexCount + 1, vertexCount + 2,
                            vertexCount, vertexCount + 2, vertexCount + 3
                        );
                    }
            
                    for (let x = 0; x < CHUNK_SIZE; x++) {
                        for (let z = 0; z < CHUNK_SIZE; z++) {
                            const height = Math.floor(
                                4 + Math.sin(x * 0.5) * 2 + Math.cos(z * 0.5) * 2
                            );
                            
                            for (let y = 0; y < CHUNK_HEIGHT; y++) {
                                if (y <= height) {
                                    let blockType;
                                    if (y === height) {
                                        blockType = 'grass';
                                    } else if (y > height - 3) {
                                        blockType = 'dirt';
                                    } else {
                                        blockType = 'stone';
                                    }
                                    
                                    const px = x;
                                    const py = y;
                                    const pz = z;
                                    
                                    // Front (z+, sur): inferior izquierda -> inferior derecha -> superior derecha -> superior izquierda
                                    addFace(
                                        [px, py, pz+1, px+1, py, pz+1, px+1, py+1, pz+1, px, py+1, pz+1],
                                        [0, 0, 1],
                                        blockType,
                                        'front'
                                    );
                                    
                                    // Back (z-, norte): inferior izquierda -> inferior derecha -> superior derecha -> superior izquierda
                                    addFace(
                                        [px+1, py, pz, px, py, pz, px, py+1, pz, px+1, py+1, pz],
                                        [0, 0, -1],
                                        blockType,
                                        'back'
                                    );
                                    
                                    // Right (x+, este): inferior izquierda -> inferior derecha -> superior derecha -> superior izquierda
                                    addFace(
                                        [px+1, py, pz+1, px+1, py, pz, px+1, py+1, pz, px+1, py+1, pz+1],
                                        [1, 0, 0],
                                        blockType,
                                        'right'
                                    );
                                    
                                    // Left (x-, oeste): inferior izquierda -> inferior derecha -> superior derecha -> superior izquierda
                                    addFace(
                                        [px, py, pz, px, py, pz+1, px, py+1, pz+1, px, py+1, pz],
                                        [-1, 0, 0],
                                        blockType,
                                        'left'
                                    );
                                    
                                    // Top (y+): sin cambios
                                    addFace(
                                        [px, py+1, pz, px, py+1, pz+1, px+1, py+1, pz+1, px+1, py+1, pz],
                                        [0, 1, 0],
                                        blockType,
                                        'top'
                                    );
                                    
                                    // Bottom (y-): sin cambios
                                    addFace(
                                        [px, py, pz, px+1, py, pz, px+1, py, pz+1, px, py, pz+1],
                                        [0, -1, 0],
                                        blockType,
                                        'bottom'
                                    );
                                }
                            }
                        }
                    }
                    
                    geometry.setIndex(indices);
                    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                    geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
                    geometry.setAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));
                    geometry.computeBoundingSphere();
                    
                    const chunk = new THREE.Mesh(geometry, material);
                    chunk.position.set(-CHUNK_SIZE/2, 0, -CHUNK_SIZE/2);
                    resolve(chunk);
                });
            });
        }
        
        let wireframeMode = false;
        
        createTestChunk()
            .then(chunk => {
                chunkMesh = chunk;
                scene.add(chunkMesh);
                console.log('Chunk creado y añadido a la escena');
            })
            .catch(error => {
                console.error('Error al crear el chunk:', error);
                document.getElementById('info').innerHTML += 
                    '<p style="color: red;">Error al crear el chunk: ' + error.message + '</p>';
            });
        
        document.getElementById('toggleWireframe').addEventListener('click', () => {
            wireframeMode = !wireframeMode;
            if (chunkMesh) {
                chunkMesh.material.wireframe = wireframeMode;
            }
        });
        
        document.getElementById('resetCamera').addEventListener('click', () => {
            camera.position.set(16, 24, 32);
            camera.lookAt(8, 8, 8);
            controls.update();
        });
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
